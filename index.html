<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Simon Says</title>
  </head>
  <body>
    <h1 id="instructions">Simon Says Follow The Pattern</h1>
    <div class="buttons">
      <div class="row">
        <button onclick="btnCliked(event.currentTarget)" class="red btn" id="red"></button>
        <button onclick="btnCliked(event.currentTarget)" class="green btn" id="green"></button>
      </div>
      <div class="row">
        <button onclick="btnCliked(event.currentTarget)" class="yellow btn" id="yellow"></button>
        <button onclick="btnCliked(event.currentTarget)" class="blue btn" id="blue"></button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
