<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Simon Says</title>
  </head>
  <body>
      <h1 id="instructions">Press any button on your keyboard to start</h1>
    <div class="buttons">
      <div class="row">
        <div type="button" class="green-btn btn" id="green-id"></div>
        <div type="button" class="red-btn btn" id="red-id"></div>
      </div>
      <div class="row">
        <div type="button" class="yellow-btn btn" id="yellow-id"></div>
        <div type="button" class="blue-btn btn" id="blue-id"></div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
